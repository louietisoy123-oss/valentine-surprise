<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for You</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background 1s ease;
        }

        #container { text-align: center; padding: 20px; }
        h1 { color: #d02a52; font-size: 2.5rem; text-shadow: 2px 2px #fff; }

        .buttons { margin-top: 30px; position: relative; height: 100px; }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; position: relative; z-index: 10; }
        #noBtn { background-color: #888; color: white; position: absolute; left: 60%; transition: 0.3s ease; }

        /* Flower Styling */
        #flowerWrapper { display: none; margin-top: 30px; }
        
        .flower {
            margin: 20px auto;
            position: relative;
            width: 100px;
            height: 100px;
            animation: bloom 1.5s ease-out;
        }

        @keyframes bloom {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .petal {
            position: absolute;
            background: #e63946;
            width: 50px;
            height: 80px;
            border-radius: 50% 50% 10% 10%;
            top: -40px;
            left: 25px;
            transform-origin: bottom center;
            border: 1px solid #c1121f;
        }

        .center {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ffd700;
            border-radius: 50%;
            top: 30px;
            left: 30px;
            z-index: 10;
        }

        .stem { width: 8px; height: 120px; background: #2d6a4f; margin: 0 auto; border-radius: 4px; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div id="container">
        <h1 id="question">Will you be my Valentine?</h1>
        <div class="buttons" id="buttonGroup">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
        
        <div id="flowerWrapper">
            <div class="flower">
                <div class="petal" style="transform: rotate(0deg);"></div>
                <div class="petal" style="transform: rotate(72deg);"></div>
                <div class="petal" style="transform: rotate(144deg);"></div>
                <div class="petal" style="transform: rotate(216deg);"></div>
                <div class="petal" style="transform: rotate(288deg);"></div>
                <div class="center"></div>
            </div>
            <div class="stem"></div>
            <h2 style="color: #d02a52;">See you on the 14th! ❤️</h2>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const music = document.getElementById('bgMusic');

        // Logic for the running button
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Logic for the "Yes" click
        yesBtn.addEventListener('click', () => {
            document.getElementById('question').innerHTML = "You've made me the luckiest! ❤️";
            document.getElementById('buttonGroup').style.display = 'none';
            document.getElementById('flowerWrapper').style.display = 'block';
            document.body.style.backgroundColor = "#ffc8dd";
            
            music.play();

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff758f', '#ffffff']
            });
        });
    </script>
</body>
      </html>
