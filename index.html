<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #container { text-align: center; z-index: 2; }
        h1 { color: #ff4d6d; font-size: 2.5rem; }

        .buttons { margin-top: 30px; position: relative; height: 60px; width: 300px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #yesBtn { background-color: #ff4d6d; color: white; position: relative; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; }

        /* Bouquet Styling */
        #bouquet {
            display: none;
            position: relative;
            margin-top: 50px;
            width: 200px;
            height: 200px;
            animation: grow 1s ease-out;
        }

        @keyframes grow { from { transform: scale(0); } to { transform: scale(1); } }

        /* Simple Flower Shapes */
        .flower { position: absolute; width: 60px; height: 60px; }
        .f1 { top: 0; left: 70px; }
        .f2 { top: 40px; left: 30px; }
        .f3 { top: 40px; left: 110px; }
        
        .petal {
            position: absolute; background: #ff758f; width: 30px; height: 30px;
            border-radius: 50% 50% 0 50%; transform-origin: bottom right;
        }
        .center {
            position: absolute; width: 20px; height: 20px;
            background: #ffea00; border-radius: 50%; top: 20px; left: 20px; z-index: 5;
        }
        .stem-bundle {
            width: 10px; height: 100px; background: #2d6a4f;
            margin: 110px auto 0; border-radius: 5px;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div id="container">
        <h1 id="msg">Will you be my Valentine?</h1>
        <div class="buttons" id="btnGroup">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>

        <div id="bouquet">
            <div class="flower f1">
                <div class="petal" style="transform: rotate(0deg)"></div>
                <div class="petal" style="transform: rotate(90deg)"></div>
                <div class="petal" style="transform: rotate(180deg)"></div>
                <div class="petal" style="transform: rotate(270deg)"></div>
                <div class="center"></div>
            </div>
            <div class="flower f2">
                <div class="petal" style="transform: rotate(0deg); background: #c9184a"></div>
                <div class="petal" style="transform: rotate(90deg); background: #c9184a"></div>
                <div class="petal" style="transform: rotate(180deg); background: #c9184a"></div>
                <div class="petal" style="transform: rotate(270deg); background: #c9184a"></div>
                <div class="center"></div>
            </div>
            <div class="flower f3">
                <div class="petal" style="transform: rotate(0deg); background: #ffb3c1"></div>
                <div class="petal" style="transform: rotate(90deg); background: #ffb3c1"></div>
                <div class="petal" style="transform: rotate(180deg); background: #ffb3c1"></div>
                <div class="petal" style="transform: rotate(270deg); background: #ffb3c1"></div>
                <div class="center"></div>
            </div>
            <div class="stem-bundle"></div>
            <h2 style="color: #ff4d6d;">A bouquet for you! ❤️</h2>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const music = document.getElementById('bgMusic');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('msg').innerHTML = "Yay! Happy Valentine's Day!";
            document.getElementById('btnGroup').style.display = 'none';
            document.getElementById('bouquet').style.display = 'block';
            music.play();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        });
    </script>
</body>
</html>
