<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear...</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Soft pink from your screenshot */
            font-family: 'Courier New', Courier, monospace; /* Typewriter font */
            overflow: hidden;
        }

        #container { text-align: center; }

        /* The cute floating animation for the image */
        .gif-container {
            width: 150px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            color: #d81b60; /* Darker pink/red text */
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: normal;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-family: inherit;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #f8bbd0;
            color: #ad1457;
        }

        #noBtn {
            background-color: #ffffff;
            color: #888;
        }

        /* Bouquet Section */
        #bouquetWrapper {
            display: none;
            margin-top: 20px;
        }

        .bouquet-icon {
            font-size: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZ1JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/vS76p9XU0y6vT7eD0N/giphy.gif" alt="Cute Bear" width="150">
        </div>

        <h1 id="mainHeading">Dear, Will you be my Valentine?</h1>

        <div class="buttons" id="btnGroup">
            <button id="yesBtn">Yes üíï</button>
            <button id="noBtn">No</button>
        </div>

        <div id="bouquetWrapper">
            <div class="bouquet-icon">üíê‚ú®</div>
            <h2 style="color: #d81b60;">Yay! I got you these!</h2>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const heading = document.getElementById('mainHeading');
        const btnGroup = document.getElementById('btnGroup');
        const bouquet = document.getElementById('bouquetWrapper');

        // The running No button
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // The Yes click
        yesBtn.addEventListener('click', () => {
            heading.innerHTML = "I knew you'd say yes! ‚ù§Ô∏è";
            btnGroup.style.display = 'none';
            bouquet.style.display = 'block';
            
            // Celebration
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff85a1', '#fbb1bd', '#f9bec7']
            });
        });
    </script>
</body>
</html>
